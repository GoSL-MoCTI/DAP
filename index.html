<style>
    body, html { margin: 0; height: 100%; font-family: Arial, sans-serif; }
    header { background: #2c3e50; color: white; padding: 10px; text-align: center; }
    #main { display: flex; height: calc(100vh - 60px); }
    #leftPanel { flex: 3; display: flex; flex-direction: column; padding: 10px; box-sizing: border-box; overflow-y: auto; }
    #chartsContainer { display: grid; grid-template-columns: 1fr 1fr; grid-gap: 15px; }
    .chart-box { background: #fff; border: 1px solid #ddd; border-radius: 8px; padding: 10px; text-align: center; position: relative; }
    .export-btn { font-size: 12px; padding: 4px 6px; margin-top: 6px; cursor: pointer; }
    #controls { display: flex; gap: 10px; padding: 10px; background: #f8f8f8; margin-bottom: 10px; flex-wrap: wrap; }
    #sidebar { flex: 1; background: #f4f4f4; padding: 10px; overflow-y: auto; border-left: 1px solid #ddd; }
    .location-item { padding: 6px; cursor: pointer; border-bottom: 1px solid #ccc; }
    .location-item:hover { background: #eef; }
    #mapView { display: none; height: 100%; }
    #sidebarDetails img { width: 100%; border-radius: 8px; margin-bottom: 8px; }
    #exportControls { margin: 10px 0; display: flex; gap: 10px; flex-wrap: wrap; }
    button { cursor: pointer; }
</style>
</head>
<body>
<header>
<h1>Sierra Leone DAP Dashboard</h1>
<p>Interactive Charts, Filters, and Map View</p>
</header>
<div id="main">
  <div id="leftPanel">
    <div id="controls">
      <input type="text" id="searchInput" placeholder="üîç Search by name or district...">
      <select id="provinceFilter"><option value="">All Provinces</option></select>
      <select id="districtFilter"><option value="">All Districts</option></select>
      <button id="resetBtn">üîÑ Reset</button>
    </div>

    <!-- Export and Print Buttons -->
    <div id="exportControls">
      <button id="downloadPDF">üìÑ Download All Charts (PDF)</button>
      <button id="downloadCSV">‚¨á Export Location List (CSV)</button>
      <button id="printDashboard">üñ® Print Dashboard</button>
    </div>

    <div id="chartsContainer">
      <div class="chart-box">
        <h3>Locations by Province</h3>
        <canvas id="provinceChart"></canvas>
        <button class="export-btn" onclick="downloadChart(provinceChart, 'province_chart.png')">Download PNG</button>
      </div>
      <div class="chart-box">
        <h3>Locations by District</h3>
        <canvas id="districtChart"></canvas>
        <button class="export-btn" onclick="downloadChart(districtChart, 'district_chart.png')">Download PNG</button>
      </div>
      <div class="chart-box">
        <h3>Final Verdict</h3>
        <canvas id="verdictChart"></canvas>
        <button class="export-btn" onclick="downloadChart(verdictChart, 'verdict_chart.png')">Download PNG</button>
      </div>
      <div class="chart-box">
        <h3>Building Condition</h3>
        <canvas id="conditionChart"></canvas>
        <button class="export-btn" onclick="downloadChart(conditionChart, 'condition_chart.png')">Download PNG</button>
      </div>
    </div>

    <div id="mapView">
      <button id="backBtn" style="margin:10px;">‚Üê Back to Dashboard</button>
      <div style="display:flex;height:90%;">
        <div id="map" style="flex:2;"></div>
        <div id="sidebarDetails" style="flex:1;padding:10px;background:#fff;">
          <h3 id="detailTitle"></h3>
          <img src="" alt="Location image" id="detailImage">
          <p><b>Plus Code:</b> <span id="detailPluscode"></span></p>
          <p><b>Condition:</b> <span id="detailCondition"></span></p>
          <p><b>Power Source:</b> <span id="detailPower"></span></p>
          <p><b>Final Verdict:</b> <span id="detailVerdict"></span></p>
          <p><b>Notes:</b> <span id="detailNotes"></span></p>
        </div>
      </div>
    </div>
  </div>
  <div id="sidebar">
    <h3>Locations</h3>
    <div id="locationList"></div>
  </div>
</div>

// ================== UI ELEMENTS ===================
const provinceFilter=document.getElementById('provinceFilter');
const districtFilter=document.getElementById('districtFilter');
const searchInput=document.getElementById('searchInput');
const locationList=document.getElementById('locationList');
const backBtn=document.getElementById('backBtn');
const mapView=document.getElementById('mapView');
const chartsContainer=document.getElementById('chartsContainer');
const resetBtn=document.getElementById('resetBtn');

let map,markers=[];

// Populate Filters
const provinces=[...new Set(locations.map(l=>l.region))];
provinces.forEach(p=>provinceFilter.innerHTML+=`<option value="${p}">${p}</option>`);
const districts=[...new Set(locations.map(l=>l.district))];
districts.forEach(d=>districtFilter.innerHTML+=`<option value="${d}">${d}</option>`);

// Filtering
function getFilteredLocations(){
  const search=searchInput.value.toLowerCase();
  const prov=provinceFilter.value;
  const dist=districtFilter.value;
  return locations.filter(l=>
    l.name.toLowerCase().includes(search)&&
    (!prov||l.region===prov)&&
    (!dist||l.district===dist)
  );
}

// Render Sidebar List
function renderList(data){
  locationList.innerHTML="";
  data.forEach(loc=>{
    const div=document.createElement('div');
    div.className="location-item";
    div.innerText=loc.name;
    div.onclick=()=>showMap(loc);
    locationList.appendChild(div);
  });
}

// Charts
let provinceChart,districtChart,verdictChart,conditionChart;
function updateCharts(filtered){
  const provCounts={},distCounts={},verdictCounts={},condCounts={};
  filtered.forEach(l=>{
    provCounts[l.region]=(provCounts[l.region]||0)+1;
    distCounts[l.district]=(distCounts[l.district]||0)+1;
    verdictCounts[l.verdict]=(verdictCounts[l.verdict]||0)+1;
    condCounts[l.condition]=(condCounts[l.condition]||0)+1;
  });

  if(provinceChart) provinceChart.destroy();
  if(districtChart) districtChart.destroy();
  if(verdictChart) verdictChart.destroy();
  if(conditionChart) conditionChart.destroy();

  provinceChart=new Chart(document.getElementById('provinceChart'),{
    type:'bar',
    data:{labels:Object.keys(provCounts),datasets:[{data:Object.values(provCounts),backgroundColor:['#f44336','#4caf50','#ff9800','#3f51b5']}]},
    options:{
      onClick:(evt,elements)=>{
        if(elements.length>0){
          const index=elements[0].index;
          provinceFilter.value=provinceChart.data.labels[index];
          refresh();
        }
      }
    }
  });

  districtChart=new Chart(document.getElementById('districtChart'),{
    type:'bar',
    data:{labels:Object.keys(distCounts),datasets:[{data:Object.values(distCounts),backgroundColor:Object.keys(distCounts).map(()=>randomColor())}]},
    options:{
      onClick:(evt,elements)=>{
        if(elements.length>0){
          const index=elements[0].index;
          districtFilter.value=districtChart.data.labels[index];
          refresh();
        }
      }
    }
  });

  verdictChart=new Chart(document.getElementById('verdictChart'),{
    type:'pie',
    data:{labels:Object.keys(verdictCounts),datasets:[{data:Object.values(verdictCounts),backgroundColor:['#EDC001','#f44336','#4caf50']}]}
  });

  conditionChart=new Chart(document.getElementById('conditionChart'),{
    type:'pie',
    data:{labels:Object.keys(condCounts),datasets:[{data:Object.values(condCounts),backgroundColor:['green','lightblue','#EDC001','red']}]}
  });
}

function randomColor(){return '#'+Math.floor(Math.random()*16777215).toString(16);}

// Map
function showMap(loc){
  chartsContainer.style.display="none";
  mapView.style.display="block";
  const coords=(loc.lat&&loc.lon)?[loc.lat,loc.lon]:[8.4844,-13.2344];
  if(!map){
    map=L.map('map').setView(coords,8);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
  }else{
    map.setView(coords,8);
  }
  markers.forEach(m=>map.removeLayer(m));
  markers=[];
  getFilteredLocations().forEach(l=>{
    const markerCoords=(l.lat&&l.lon)?[l.lat,l.lon]:[8.4844,-13.2344];
    const color=l.verdict==="Feasible"?"green":(l.verdict==="Conditionally Feasible"?"orange":"red");
    const marker=L.circleMarker(markerCoords,{color:color,radius:8}).addTo(map);
    marker.bindPopup(l.name);
    markers.push(marker);
  });
  document.getElementById('detailTitle').innerText=loc.name;
  document.getElementById('detailPluscode').innerText=loc.Pluscode;
  document.getElementById('detailCondition').innerText=loc.condition||"N/A";
  document.getElementById('detailPower').innerText=loc.power||"N/A";
  document.getElementById('detailVerdict').innerText=loc.verdict||"N/A";
  document.getElementById('detailNotes').innerText=loc.notes||"No additional notes";
  document.getElementById('detailImage').src=loc.image||"No image available";
}
backBtn.onclick=()=>{mapView.style.display="none";chartsContainer.style.display="grid";};

// Refresh
function refresh(){const data=getFilteredLocations();renderList(data);updateCharts(data);}
resetBtn.onclick=()=>{searchInput.value="";provinceFilter.value="";districtFilter.value="";refresh();};
searchInput.oninput=refresh;provinceFilter.onchange=refresh;districtFilter.onchange=refresh;
refresh();

// Export Functions
function downloadChart(chart,filename){const link=document.createElement('a');link.href=chart.toBase64Image();link.download=filename;link.click();}
document.getElementById('downloadPDF').onclick=async function(){const{jsPDF}=window.jspdf;const pdf=new jsPDF();const boxes=document.querySelectorAll('.chart-box');let y=10;for(let box of boxes){const canvas=await html2canvas(box);const img=canvas.toDataURL('image/png');pdf.addImage(img,'PNG',10,y,180,90);y+=95;if(y>250){pdf.addPage();y=10;}}pdf.save('charts.pdf');};
document.getElementById('downloadCSV').onclick=function(){const d=getFilteredLocations();let csv="Name,District,Region,Condition,Power,Final Verdict,Plus Code,Notes\n";d.forEach(l=>{csv+=`"${l.name}","${l.district}","${l.region}","${l.condition}","${l.power}","${l.verdict}","${l.Pluscode}","${l.notes}"\n`;});const blob=new Blob([csv],{type:'text/csv'});const url=URL.createObjectURL(blob);const a=document.createElement('a');a.href=url;a.download='locations.csv';document.body.appendChild(a);a.click();document.body.removeChild(a);};
document.getElementById('printDashboard').onclick=function(){window.print();};
</script>
